<!-- insert.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='insert.css') }}">
    <title>Insert Product</title>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <button onclick="location.href='/home'" type="button">Home</button>
        </div>
        <h1>Insert Product</h1>
        <form action="{{ url_for('insert_data') }}" method="post" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id">
                {% for category in categories %}
                <option value="{{ category[0] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>

            <label for="x_position">X Position:</label>
            <input type="number" id="x_position" name="x_position" required>

            <label for="y_position">Y Position:</label>
            <input type="number" id="y_position" name="y_position" required>

            <label for="z_position">Z Position:</label>
            <input type="number" id="z_position" name="z_position" required>

            <label for="warehouse_location">Warehouse Location:</label>
            <input type="text" id="warehouse_location" name="warehouse_location" required>

            <button type="submit">Insert</button>
        </form>
    </div>
</body>
</html>
